#     - https://github.com/ROCm-Developer-Tools/rocprofiler/archive/refs/tags/rocm-5.2.1.tar.gz : c6768ec428590aadfb0e7ef6e22b8dc5ac8ed97babeb56db07f2d5d41cd122e2
